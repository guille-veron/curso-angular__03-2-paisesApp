<div class="animate__animated animate__fadeInDown">
    <h2>Pais por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onDebounce)="buscar($event)"
                            [initialValue] = "termino"
                            placeholder="Buscar Capital...">
            </app-pais-input>
        </div>
    </div>
    <hr>
    <div class="alert alert-danger" *ngIf="hayError">
        No se encontró el término {{termino}}
    </div>

    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col">
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>    
</div>
